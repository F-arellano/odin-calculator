<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="js/main.js" defer></script>
  <title>Odin calculator</title>
  </head>
<body>  
  <div class="container">
    <div class="screen">
      <p id="input"></p>
      <p id="output"></p>
    </div>
    <div class="box">
        <div class="row">
          <button id="left-parenthesis">(</button>
          <button id="right-parenthesis">)</button>
          <button id="percentage">%</button>
          <button id="division">/</button>
        </div>
        <div class="row">
          <button id="b7">7</button>
          <button id="b8">8</button>
          <button id="b9">9</button>
          <button id="times">X</button>
        </div>
        <div class="row">
          <button id="b4">4</button>
          <button id="b5">5</button>
          <button id="b6">6</button>
          <button id="minus">-</button>
        </div>
        <div class="row">
          <button id="b1">1</button>
          <button id="b2">2</button>
          <button id="b3">3</button>
          <button id="plus">+</button>
        </div>
        <div class="row">
          <button id="b0">0</button>
          <button id="dot">.</button>
          <button id="equal">=</button>
          <button id="reset">C</button>
        </div>
    </div>
  </div>
</body>
</html>
